<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tai anjing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/andre.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">accesorise hp</a></li>
                    <li><a href="#">kontak kami</a></li>
                </ul>
            </div>
        </nav>
        <div class="inforamtion">
            <div class="overlay"></div>
            <img src="./images/mobile.png" class="mobile">
            <div id="circle">
                <div class="fitur one"><img src="./images/camera.png">
                <div>
                    <h1>camera</h1>
                    <p>12mp, wide angle lensa</p>
                </div>
            </div>
                <div class="fitur two"><img src="./images/processor.png">
                    <div>
                        <h1>snapdragon 860</h1>
                        <p>tahan panas no lag</p>
                    </div>
                </div>
                <div class="fitur three"><img src="./images/display.png">
                    <div>
                        <h1>super amoled</h1>
                        <p>layar hp terbaik</p>
                    </div>
                </div>
                <div class="fitur four"><img src="./images/battery.png">
                    <div>
                        <h1>5000mah</h1>
                        <p>12jam game nonstop</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="./images/arrow.png" id="upBtn">
            <h3>fitur</h3>
            <img src="./images/arrow.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }

        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }

    </script>

</body>
</html>
